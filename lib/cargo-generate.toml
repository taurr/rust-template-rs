[template]
cargo_generate_version = ">=0.13.0"

[hooks]
post = ["final-msg.rhai"]

[conditional.'within_cargo_project != true'.placeholders]
github_setup = { type = "bool", prompt = "Include GitHub additional files?", default=false }

[conditional.'within_cargo_project']
ignore = [
    ".github",
    ".vscode",
    ".gitignore",
    "CHANGELOG.md",
    "CODE_OF_CONDUCT.md",
    "CONTRIBUTING.md",
    "LICENSE-APACHE",
    "LICENSE-MIT",
]
