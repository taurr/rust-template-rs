# heapless
# smallvec
# tinyvec
# time/chrono
# cow
# dashmap
# uuid
# lexical

# === Static variable handling ===
# once_cell
# lazy_static

# === Serialization ===
# serde = "~1"
# postcard

# === Async ===
# async-trait
# futures
tokio = { version = "~1.17", features = ["full"] }
console-subscriber = { version = "~0.1", optional = true }
# rayon

# === Thread communication ===
# flume
# crossbeam-channel
# parking-lot

# === WEB frameworks ===
# reqwest
# hyper
# tonic

[dev-dependencies]
tokio = { version = "~1.17", features = ["test-util", "macros"] }
tokio-test = "~0.4"
