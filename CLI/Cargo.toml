[package]
name = "{{project-name}}"
version = "0.1.0"
edition = "2021"
resolver = "2"
authors = ["{{authors}}"]
# license = "MIT"  # https://spdx.org/licenses/
# categories = [] # https://crates.io/category_slugs
# keywords = [] # free text

# https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "~1.0"
clap = { version = "~3.1", features = ["derive"] }
#thiserror = "~1.0"
#derive_more = "~0.99"
tracing = "~0.1"
tracing-futures = "~0.2"
tracing-subscriber = { version = "~0.3" }

# === Macro helpers ===
# paste
# nb
# syn
# static_assertions

# === Utilities ===
# strum
# typenum
# itertools
# nom
# owning_ref

# === Datatypes ===
