[template]
cargo_generate_version = ">0.15.0"

[placeholders]
use_tokio = { type = "bool", prompt = "Use Tokio async?", default = false }

[hooks]
post = ["final-msg.rhai"]

[conditional.'use_tokio != true']
ignore = [".cargo"]

[conditional.'within_cargo_project != true'.placeholders]
github_setup = { type = "bool", prompt = "Include GitHub additional files?", default=false }

[conditional.'within_cargo_project']
ignore = [
    ".github",
    ".vscode",
    ".gitignore",
    "CHANGELOG.md",
    "CODE_OF_CONDUCT.md",
    "CONTRIBUTING.md",
    "LICENSE-APACHE",
    "LICENSE-MIT",
]
